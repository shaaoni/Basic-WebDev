<script type="text/javascript">

function select(){
	var by = document.getElementById("by").toUpperCase();
	if(by==="NAME"){

		searchDataByName();

	}else if(by === "COUNTRY"){

		searchDataByCountry();
	}
	else{

		searchDataByCity();
	}
}

function searchDataByName(){
	var resultFound;
	var x = document.getElementById('noData');
	let filter = document.getElementById('myInput').value.toUpperCase();
	let mt= document.getElementById('mytable');
	let tr = mt.getElementsByTagName('tr');

	for(var i=0; i<tr.length; i++){
		let td = tr[i].getElementsByTagName('td')[0];

		if(td){
			let textvalue = td.textContent || td.innerHTML;

			if(textvalue.toUpperCase().indexOf(filter)>-1){
				resultFound = true;
				tr[i].style.display="";
			}
			
			else{
				tr[i].style.display ="none";
			}
		}
	}
	if(!resultFound){
		//document.getElementById("resultFound").style.display="";
		error();
	}
	else{
		if(document.getElementById("noData").style.display===""){
			omitError();
		}
	}
}

function error(){
  var el = document.getElementById("noData");
// Removing class
	el.classList.remove("hide");
// add class
	el.classList.add("show");
}


function omitError(){
	var el = document.getElementById("noData");
// Removing class
	el.classList.remove("show");
// add class
	el.classList.add("hide");
}
