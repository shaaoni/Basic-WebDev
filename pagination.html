  <nav aria-label="Page navigation example" style="text-align: center;">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#" onclick="prePage()" id="prev">Previous</a></li>
    <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li> -->
    <li class="page-item"><a class="page-link" href="#" onclick="nextPage()" id="next">Next</a></li>
  </ul>
  page: <span id="page"></span>
</nav>


</body>

<script type="text/javascript">
  var currentPage = 1;
  var record = 2;
  var t = document.getElementById("listingTable").rows.length;


function prePage(){
  if(currentPage>1){
      currentPage--;
      changePage(currentPage);
  }
}

function nextPage(){
  if(currentPage<totalPage()){
    currentPage++;
    changePage(currentPage);
  }
}

function changePage(page){
  var prev = document.getElementById('prev');
  var next = document.getElementById('next');
  var tableElement = document.getElementById('listingTable');
  var pageSpan = document.getElementById('page');

    if(page<1) page=1;
    if(page>totalPage) page=totalPage();

    [...listingTable.getElementsByTagName('tr')].forEach((tr)=>{
      tr.style.display="none";
    });
    listingTable.rows[0].style.display = "";

    for(var i=(page-1)*record+1;i<(page*record+1);i++){
      if(listingTable.rows[i]){
        listingTable.rows[i].style.display="";
      }else{
        continue;
      }
    }

    pageSpan.innerHTML = page +"/"+totalPage();

    if(page==1){
      prev.style.visibility= "hidden";
    }else{
      prev.style.visibility= "visible";
    }

    if(page==totalPage()) {
      next.style.visibility= "hidden";
    }else{
      next.style.visibility= "visible";
    }
}

function totalPage(){
      return Math.ceil((t-1)/record);
}

window.onload = function (){
      changePage(currentPage);
};



</script>
